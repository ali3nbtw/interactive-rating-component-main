<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <!-- Rating state start -->

  <div class="container">
    <div class="star-icon-div">
      <img src="images/icon-star.svg" alt="star-icon">
    </div>
    <h1>How did we do?</h1>

    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
      offering!</p>

    <div class="btn-section">
      <button class="button-rating1" onclick="selectedRating(1)">1</button>
      <button class="button-rating2" onclick="selectedRating(2)">2</button>
      <button class="button-rating3" onclick="selectedRating(3)">3</button>
      <button class="button-rating4" onclick="selectedRating(4)">4</button>
      <button class="button-rating5" onclick="selectedRating(5)">5</button>
    </div>

    <button type="submit" class="submit-btn">Submit</button>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->
  <section class="container js-submit-box" style="
  display: none;
  ">
    <img src="images/illustration-thank-you.svg" alt="illustration-thank-you" class="illustration-thank-you">
    <div class="selected-message">
      <p style="color: hsl(25, 97%, 53%);">You selected 4 out of 5</p>
    </div>
    <h1>Thank you!</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in
      touch!</p>
  </section>
  <script src="index.js"></script>
</body>

</html>
